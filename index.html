<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/36c6de9fd8.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;

        }
    </style>
</head>

<body class="manrope-font">
    <!-- header section -->
    <header class="max-w-screen-xl px-20 mx-auto mt-16">
        <div class="lg:flex">
            <!-- text and button side-->
            <div class="mt-12">
                <h1 class="font-bold text-5xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class=" mt-4 font-medium text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                    To Your Taste Buds.</p>
                <button
                    class="mt-5 rounded-sm bg-linear-to-r from-[#FF0000] to-[#FF8938] px-5 py-3 text-white font-semibold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- pic side -->
            <div class="lg:relative relative">
                <div>
                    <img class="lg:p-8 mt-8 w-full" src="images/banner.png" alt="">
                </div>
                <!-- Rating Card -->
                <div class="flex lg:absolute absolute lg:top-104 lg:left-24 top-32 items-center shadow-lg lg:p-4 p-1.5 bg-slate-100 rounded-lg">
                    <div class="text-yellow-500">
                        <i class="fa-solid fa-star p-4 text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">5.00</h1>
                        <p class="text-sm text-gray-600">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <!-- main section -->
    <main class="max-w-screen-xl px-20 mx-auto mt-16">

    </main>
    <!-- footer section -->
    <footer>

    </footer>

</body>

</html>
